<div class="shadow-sm p-3 mb-5 bg-light rounded">
    <div class="row">
        <div class="col-sm-6">
            <div class="dropdown">
                <div class="d-grid gap-1">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenu-Categorias" data-bs-toggle="dropdown" aria-expanded="false">
                    Categorias:
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu-Categorias">
                    {% for category in categories %}
                        <li onclick="check_show_productos({{ category.pk }})" id="mnu-cat-opc-{{ category.pk  }}">
                            <a class="dropdown-item" href="#">
                                <input class="form-check-input" type="checkbox" disabled="disabled" /> {{ category }}
                            </a>
                        </li>
                        {% for subcategory in category.subcategorias.all %}
                        <li onclick="check_show_productos({{ subcategory.pk }})" id="mnu-cat-opc-{{ subcategory.pk  }}">
                            <a class="dropdown-item" href="#">
                                <input class="form-check-input" type="checkbox" disabled="disabled" /> {{ category }} / {{ subcategory }}
                            </a>
                        </li>
                        {% endfor %}
                    {% endfor %}
                </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <input type="search" class="form-control" id="txt_find" placeholder="Buscar" onchange="check_show_productos(0)" />
        </div>
    </div>
</div>
