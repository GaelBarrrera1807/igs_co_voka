<!-- producto/campo/control/select.html start -->
<select id="{{ id }}" name="{{ id }}" title="{{ title }}" class="form-select">
    {% for opc in opcs %}
        <option value="{{ opc }}" {% if opc == value %}selected="selected"{% endif %}>
            {{ opc }}
        </option>
    {% endfor %}
</select>
<!-- producto/campo/control/select.html end -->
